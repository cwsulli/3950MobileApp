<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>

    <script src="barcodescanner.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <title>Shopping Cart To Go</title>
</head>

<body>
    <div id="pgOptions" class="page">
        <button type="button" id="btnStorePg" onclick="opStore()">Store Data</button>
        <button type="button" id="btnGetPg" onclick="opGet()">Get Item</button>
        <button type="button" id="btnShowAllPg" onclick="opShowAll()">Show All Items</button>
    </div>

    <div id="pgStore" class="page">
        <h1>Storing Item</h1>

        <form>
            <label for="upc">UPC: </label>
            <input type="text" id="upc" />
            <br />
            <button type="button" onclick="scanIt()">Scan</button>
            <br />

            <label for="product">Product:</label>
            <input type="text" id="product" />
            <br />

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" />
            <br />

            <button type="button" id="btnStore" onclick="btnStoreIt()">Store Item Locally</button>
            <br />

            <button type="button" onclick="showOptions()">Show Options</button>
        </form>
    </div>

    <div id="pgGet" class="page">
        <h1>Getting Item</h1>

        <form>
            <label for="upcGet">UPC: </label>
            <input type="text" id="upcGet" />
            <br />

            <button type="button" onclick="scanIt()">Scan</button>
            <br />

            <button type="button" id="btnGet" onclick="btnGetIt()">Get Item</button>
            <br />

            <button type="button" id="btnRemove" onclick="btnRemoveIt()">Remove Item</button>
            <br />

            <button type="button" onclick="showOptions()">Show Options</button>
        </form>
    </div>

    <div id="pgShowAll" class="page">
        <h1>Showing All Data</h1>
        <button type="button" onclick="showOptions()">Show Options</button>
    </div>

    <div id="result">
    </div>

    <div>
        <h1>Shopping Cart</h1>
        <button id="btnCart" type="button">Add Item to Cart</button>
        <div id="resultItem"></div>
    </div>

    <div>
        <h1>Your Shopping Cart</h1>
        <div id="itemTable">

        </div>
    </div>
</body>

</html>
